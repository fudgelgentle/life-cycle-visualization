<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart.js Example</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>

    <p class="text" id="highlight-text">
      epoxy (EPON 828, Skygeek), adipic acid (Sigma Aldrich) and
      1,5,7-triazabicyclo[4.4.0]dec-5-ene (TBD, Sigma Aldrich). <br />The epoxy
      was poured into a beaker, then placed in a 100 °C heated bath and stirred
      at 100 r.p.m. for <span id="ten-minute">10 min</span>.
    </p>


    <div id="map">
      <canvas id="testChart" width="480" height="320"></canvas>
      <div class="slidecontainer">
        <input
          type="range"
          min="1"
          max="10"
          value="1"
          class="slider"
          id="myRange"
        />
        <p>Duration: <span id="display"></span> minute(s)</p>
      </div>
    </div>

    <!-- <canvas id="myChart" width="600" height="400"></canvas> -->
    <!-- <div class="myMap">
      <canvas id="myChart" width="600" height="400"></canvas>
    </div> -->

    <script type="module" src="home.js"></script>
  </body>
</html>
